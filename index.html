<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Random Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Карточки заданий</h1>
      <p class="subtitle">Нажми кнопку и выбери задание</p>
    </header>

    <div class="controls">
      <button class="btn" id="shuffleBtn">Перемешать карты</button>
    </div>

    <div class="cards" id="cards"></div>

    <div class="history-wrap">
      <h2>История</h2>
      <ol class="history" id="history"></ol>
    </div>
  </div>

  <script src="tasks.js"></script>
  <script src="script.js"></script>
</body>
</html>
